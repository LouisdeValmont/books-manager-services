<div class="row mt-5">

  <div class="col-6 card shadow mx-auto p-3">

    <h3 class="text-center">CONNEXION</h3>

    <div *ngIf="errMsg"
         class="alert-danger my-2">
      {{errMsg}}
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSumbitAuthForm()">
      <div class="md-3">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          class="form-control"
          placeholder="Email"
          #emailInput="ngModel"
          required
          email
          [(ngModel)]="email">

        <app-errors-form [control]="emailInput"
                         controlLabel="'Email'"></app-errors-form>
      </div>

      <div class="md-3">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Mot de passe"
          #passwordInput="ngModel"
          required
          [(ngModel)]="password">

        <app-errors-form [control]="passwordInput"
                         controlLabel="'Password'"></app-errors-form>
      </div>

      <div class="row col-4 mx-auto mt-3">
        <button type="submit"
                class="btn btn-dark btn-lg"
                [disabled]="authForm.invalid">ME CONNECTER
        </button>
      </div>
    </form>

  </div>

</div>
